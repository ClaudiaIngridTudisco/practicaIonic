
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Por Hacer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- Componente donde se muestran las listas --> 
 
<app-listas [tipo]="'por hacer'">  <!--Se le pasa el parámetro "tipo" con el valor "por hacer" para que el componente liste solo las listas que no están completadas.-->

</app-listas>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="AgregarLista()">
<ion-fab-button>
<ion-icon name="add-outline">
</ion-icon>
</ion-fab-button> 
</ion-fab>

</ion-content>
